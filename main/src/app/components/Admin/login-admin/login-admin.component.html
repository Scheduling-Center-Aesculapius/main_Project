<div class="row mt-5 justify-content-center">
    <div class="col"></div>
    <div class="col mt-5">
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Login using Admin credentials</p>
                <form [formGroup]="formLoginAdmin" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                        <label class="col-form-label">Username</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submittedForm && f['username'].errors }" />
                        <div *ngIf="submittedForm && f['username'].errors" class="invalid-feedback">
                            <div *ngIf="f['username'].errors['required']">Username is required</div>
                            <div *ngIf="f['username'].errors['username']">Username is invalid</div>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label class="col-form-label">Password:</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submittedForm && f['password'].errors }" />
                        <div *ngIf="submittedForm && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                            <div *ngIf="f['password'].errors['minlength']">
                                Password must be at least 6 characters
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button (click)="handleLogin()" type="submit" class="btn btn-primary">Login</button>

                        </div>
                    </div>
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <div class="col"></div>
</div>
