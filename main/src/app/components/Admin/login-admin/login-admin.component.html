<div class="row mt-5" style="height: 88vh;">
    <div class="col"></div>
    <div class="col-4 mt-4 deus">
        <div class="card">
            <!-- <div class="card-body login-card-body">
                
            </div> -->
            <form [formGroup]="formLoginAdmin" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="col-form-label">Email</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submittedForm && f['username'].errors }" />
                    <div *ngIf="submittedForm && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Email is required</div>
                        <div *ngIf="f['username'].errors['username']">Email is invalid</div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label class="col-form-label">Password:</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submittedForm && f['password'].errors }" />
                    <div *ngIf="submittedForm && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                        <div *ngIf="f['password'].errors['minlength']">
                            Password must be at least 6 characters
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
        
                    </div>
                </div>
            </form>
            <!-- /.login-card-body -->
        </div>
    </div>
    <div class="col"></div>
<!-- </div> -->
