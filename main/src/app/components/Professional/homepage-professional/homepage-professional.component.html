<div class="container-fluid profile-professional">
  <div class="row">
    <div class="col-md">
      <div class="card card-widget widget-user shadow">
        <div class="widget-user-header bg-info">
          <h2 class="widget-user-username" style="color: red;">Hello Doctor Strange</h2>
        </div>
        <div class="widget-user-image">
          <img class="img-circle elevation-2" src="../assets/professional/professional_11.jpg" alt="User Avatar">
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-sm-4 border-right">
              <div class="description-block">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary" aria-expanded="false">
                    Edit personal info
                  </button>
                </div>
              </div>

            </div>
            <div class="col-sm-4 border-right">
              <div class="description-block">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary" aria-expanded="false">
                    Edit shift
                  </button>
                </div>
              </div>

            </div>
            <div class="col-sm-4 border-right">
              <div class="description-block">
                <div class="btn-group" role="group">
                  <button  [routerLink]="['/']"   type="button" class="btn btn-primary" aria-expanded="false">
                    Logout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-professional-calendar></app-professional-calendar>
</div>
