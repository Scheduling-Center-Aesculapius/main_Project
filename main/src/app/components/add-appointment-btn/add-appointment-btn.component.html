<div class="center"><button data-toggle="modal" data-target="#add-appointment"
    class="btn btn-primary center-block fixed-button wobble "><i class="fa fa-plus"></i></button>
</div>

<div class="modal fade appointment-modal-modal" data-backdrop="static" id="add-appointment">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body appointment-modal-modal-body">
                <h5 class="modal-title text-center">Add appointment</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span><i class="fa fa-times-circle" aria-hidden="true"></i></span>
                </button>
                <!-- appointment form -->
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name">
                    </div>
                    <div class="col-md-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf">
                    </div>
                    <div class="col-md-6">
                        <label for="phone-number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone-number">
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-12">
                        <label for="professional-select" class="form-label">Choose a professional</label>
                        <select id="professional-select" class="form-select">
                            <option selected>Choose...</option>
                            <option>Stephen Strange</option>
                            <option>Gregory House</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="appointment-date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="appointment-date">
                    </div>
                    <div class="col-md-6">
                        <label for="appointment-time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="appointment-time">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
