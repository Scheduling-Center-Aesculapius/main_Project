<div class="container-fluid">
    <div class="row">
        <h3>Find a professional </h3>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- carousel primeng -->
<div class="container-fluid mt-5">
    <div class="content-section implementation carousel-demo">
        <div class="card professional-card">
            <p-carousel [value]="professionals" styleClass="custom-carousel" [numVisible]="5" [numScroll]="1"
                [circular]="true" [responsiveOptions]="responsiveOptions">
                <ng-template let-professionals pTemplate="item">
                    <div class="item card">
                        <img src="{{professionals.imageUrl}}" class="card-img-top professional" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{professionals.name}}</h5>
                            <p class="card-text">{{professionals.specialty}}</p>
                            <star-rating [value]="professionals.stars" [totalstars]="5" checkedcolor="#345B70"
                                uncheckedcolor="gray" size="24px" [readonly]="true">
                            </star-rating>
                            <div class="details">
                                <div class="row">
                                    <div class="col text">
                                        <button class="btn btn-default" type="submit">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="col text-end">
                                        <span class=" btn favorite{{professionals.favorite?'':'not'}}"> <i
                                                class="fa fa-heart"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <h2>Specialties</h2>
        <div class="col-lg-3" *ngFor="let specialty of specialties">
            <div class="card card-margin">
                <div class="card-body pt-0">
                    <div class="specialty-section">
                        <div class="specialty-section-title-wrapper">
                            <div class="specialty-section-date-primary">
                                <span class="specialty-section-date-day">
                                    <div class="widgets-icons-2 rounded-circle text-white ms-auto">
                                        <img src="{{specialty.iconUrl}}" alt="">
                                    </div>
                                </span>
                            </div>
                            <div class="specialty-title">
                                <span class="card-title">{{specialty.title}}</span>
                            </div>
                        </div>
                        <ol class="specialty-description">
                            <p>{{specialty.description}}</p>
                        </ol>
                        <div class="specialty-more-info">
                            <a href="#" class="btn btn-sm btn-flash-border-success">More info</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
