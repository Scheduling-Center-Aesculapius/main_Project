<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">

            <!-- Profile Section -->
            <div class="card card-outline">
                <div class="card-body box-profile">
                    <div class="text-center">
                        <img class="profile-user-img img-circle" src="/assets/patient/patient_11.jpg"
                            alt="User profile picture">
                    </div>
                    <h3 class="profile-username text-center">Jane Doe</h3>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header p-2">
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a class="nav-link active" href="#activity"
                                data-toggle="tab">Appointments</a></li>
                        <li class="nav-item"><a class="nav-link" href="#settings" data-toggle="tab">Settings</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <div class="active tab-pane" id="activity">
                            <!--appointment section  -->
                            <app-appointment-table></app-appointment-table>
                        </div>

                        <div class="tab-pane" id="settings">
                            <form class="row g-3">
                                <div class="col-md-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Jane">
                                </div>
                                <div class="col-md-3">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last-name" placeholder="Doe">
                                </div>
                                <div class="col-md-2">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
                                </div>
                                <div class="col-md-2">
                                    <label for="phone-number" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phone-number"
                                        placeholder="(00) 0000-0000">
                                </div>
                                <div class="col-2">
                                    <label for="professional-select" class="form-label">Sex</label>
                                    <select id="professional-select" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>

                                <div class="col-md-2">
                                    <label for="birthdate" class="form-label">Birthdate</label>
                                    <input type="date" class="form-control" id="birthdate" placeholder="00/00/0000">
                                </div>
                                <div class="col-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="jane.doe@email.com">
                                </div>
                                <div class="col-md-3">
                                    <label for="mother-name" class="form-label">Mother's Name</label>
                                    <input type="text" class="form-control" id="mother-name"
                                        placeholder="Jane's Mother">
                                </div>
                                <div class="col-md-3">
                                    <label for="father-name" class="form-label">Father's Name</label>
                                    <input type="text" class="form-control" id="father-name"
                                        placeholder="Jane's Father">
                                </div>

                                <div class="col-md-2">
                                    <label for="cep" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="cep" placeholder="00000-000">
                                </div>
                                <div class="col-md-2">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="Somewhere">
                                </div>
                                <div class="col-md-2">
                                    <label for="street" class="form-label">Street</label>
                                    <input type="text" class="form-control" id="street" placeholder="Street">
                                </div>
                                <div class="col-md-2">
                                    <label for="number-address" class="form-label">Number</label>
                                    <input type="text" class="form-control" id="number-address" placeholder="123">
                                </div>
                                <div class="col-2">
                                    <label for="professional-select" class="form-label">State</label>
                                    <select id="professional-select" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>SC</option>
                                        <option>PR</option>
                                        <option>RS</option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <label for="professional-select" class="form-label">Country</label>
                                    <select id="professional-select" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>BR</option>
                                        <option>EUA</option>
                                        <option>CAN</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Allergies</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary">Save</button>
                                    <button type="button" class="btn btn-danger">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-add-appointment-btn></app-add-appointment-btn>
<app-add-appointment-modal></app-add-appointment-modal>
