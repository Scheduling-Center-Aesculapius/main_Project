<p>register-professional works!</p>

<div class="d-flex justify-content-center">
    <div class="brand_logo_container">
        <img src="../assets/logos/logo_1.png" class="avatar" alt="Logo">
    </div>
</div>

<div class="card m-5 p-2" id="newDoctor">
    <div class="col-sm-6">
        <h1>Add Professional</h1>
    </div>

    <div class="card-body">
        <form action="" enctype="" method="" id="formDoctor">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="doctorName" class="form-label">Doctor's Name:</label>
                            <input type="text" class="form-control" id="doctorName" placeholder="Doctor's Name:">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="doctorAge" class="form-label">Age:</label>
                            <input type="text" class="form-control" id="doctorAge" placeholder="dd/mm/aaaa">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="doctorSexo" class="form-label">Sexo:</label>
                            <select class="form-select" aria-label="Sex">
                                <option selected>Sex</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorCPF" class="form-label">CPF:</label>
                                <input type="text" class="form-control" id="doctorCPF" placeholder="000.000.000-00">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorEmail" class="form-label">Email:</label>
                                <input type="text" class="form-control" id="doctorEmail" placeholder="E-mail">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorMother" class="form-label">Mother:</label>
                                <input type="text" class="form-control" id="doctorMother" placeholder="Mother">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorFather" class="form-label">Father:</label>
                                <input type="text" class="form-control" id="doctorFather" placeholder="Father">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorStreet" class="form-label">Street Address:</label>
                                <input type="text" class="form-control" id="doctorStreet" placeholder="Street Address">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorNumberAddress" class="form-label">Number Address:</label>
                                <input type="text" class="form-control" id="doctorNumberAddress"
                                    placeholder="Number Address">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorCity" class="form-label">City:</label>
                                <input type="text" class="form-control" id="doctorCity" placeholder="city">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorState" class="form-label">State:</label>
                                <input type="text" class="form-control" id="doctorState" placeholder="State">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorCountry" class="form-label">Country:</label>
                                <input type="text" class="form-control" id="doctorCountry" placeholder="Country">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorCountry" class="form-label">País:</label>
                                <input type="text" class="form-control" id="doctorCountry" placeholder="País">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorZipCode" class="form-label">Zip Code:</label>
                                <input type="text" class="form-control" id="doctorZipCode" placeholder="Zip Code">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorCrm" class="form-label">CRM:</label>
                                <input type="text" class="form-control" id="doctorCrm" placeholder="00000000-00">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorSpecialty" class="form-label">Specialty:</label>
                                <input type="text" class="form-control" id="doctorSpecialty" placeholder="Specialty">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="doctorPeriod" class="form-label">Period:</label>
                                <input type="text" class="form-control" id="doctorPeriod" placeholder="Period">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center gap-1">
                    <button type="submit" class="mx-1 btn btn-primary" id="newDoctor">Save</button>
                    <!-- <button type="submit" class="mx-1 btn btn-primary" id="updateDoctor" (click)="newDoctor()">Update</button> -->
                    <button type="reset" class="mx-1 btn btn-outline-danger">Reset</button>
                </div>
            </div>
        </form>
       
    </div>
